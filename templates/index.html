<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>
    	<h3>Employee details</h3>
        <table border="1">
        <thead>
        	<tr>
        		<th>ID</th>
        		<th>Employee Name</th>
        		<th>Designation</th>
        		<th>Phone no</th>
        		<th>Update</th>
        		<th>Delete</th>
        	</tr>
        </thead>
        <tbody>
        {% for item in data %}
        	
	<tr>
    		<td>{{item[0]}}</td>
    		<td>{{item[1]}}</td>
    		<td>{{item[2]}}</td>
    		<td>{{item[3]}}</td>
    		<td><a href="/update/{{item[0]}}">Update</a></td>
    		<td><a href="/deleteemployee/{{item[0]}}">Delete</a></td>
    		
    	
	</tr>
	{% endfor %}
	</tbody>
	</table><br><br>
	 <p><a href="{{ url_for('addemployee') }}">Add Employee</a></p>
	 
    </body>
</html>
